<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="../assets/css/url_shortner.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="url-form">
            <div class="input-group">
                <label for="long-url">Enter Long URL:</label>
                <input type="text" id="long-url" name="long_url" placeholder="https://www.example.com">
            </div>
            <button type="submit">Shorten URL</button>
        </form>
        <div id="shortened-url" style="display: none;"></div>
    </div>

    <script>
        const short_url = `${window.location.origin}/api/shorten`;

        $('#url-form').submit(async function (event) {
            event.preventDefault();
            var longUrl = $('#long-url').val().trim();
            if (longUrl != "") {
                try {
                    longUrl = new URL(longUrl);
                } catch (error) {
                    $('#shortened-url').show();
                    document.getElementById("shortened-url").innerHTML =
                        `<p style="color: red;">Error: Invalid URL format</p>`;
                    return
                }
                try {
                    const response = await fetch(short_url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ long_url: longUrl })
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.message || `HTTP error! Status: ${response.status}`);
                    }


                    if (result.short_url) {
                        $('#shortened-url').show();
                        document.getElementById("shortened-url").innerHTML = `
                        <p>Shortened URL: 
                            <a href="${result.short_url}" target="_blank" id="short-url">${result.short_url}</a>
                        </p>
                        <button onclick="copyToClipboard()">Copy</button>
                    `;
                    } else {
                        throw new Error("Invalid response format");
                    }
                } catch (error) {

                    alert(error.message)
                    document.getElementById("shortened-url").innerHTML =
                        `<p style="color: red;">Error: ${error.message}</p>`;
                }
            } else {
                $('#shortened-url').show();
                document.getElementById("shortened-url").innerHTML =
                    `<p style="color: red;">Error: URL is required</p>`;
            }
        });

        function copyToClipboard() {
            const shortUrl = document.getElementById("short-url").href;
            navigator.clipboard.writeText(shortUrl)
                .then(() => {
                    alert("Shortened URL copied to clipboard!");
                })
                .catch(err => {
                    alert("Failed to copy URL to clipboard.");
                    console.error("Failed to copy:", err);
                });
        }
    </script>
</body>

</html>
